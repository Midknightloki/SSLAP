<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #drawer class="sidenav"
    [ngClass]="{hidden: !(isHandset$ | async)!.matches}" 
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">GA</a>
      <a mat-list-item href="#">QA</a>
      <a mat-list-item href="#">DRC</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SHIELD Security Login Access Portal</span>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
